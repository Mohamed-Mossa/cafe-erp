version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cafe_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cafe_erp
      POSTGRES_USER: cafe_user
      POSTGRES_PASSWORD: cafe_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cafe_user -d cafe_erp"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cafe_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
