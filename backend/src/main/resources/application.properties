# ─── Server ────────────────────────────────────────────────
server.port=8080
server.error.include-message=always

## ─── DataSource ────────────────────────────────────────────
#spring.datasource.url=jdbc:postgresql://localhost:5432/cafe_erp
#spring.datasource.username=cafe_user
#spring.datasource.password=cafe_pass
#spring.datasource.driver-class-name=org.postgresql.Driver

# ─── JPA ───────────────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ─── Flyway ────────────────────────────────────────────────
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ─── Redis ─────────────────────────────────────────────────
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=cafe_pass

# ─── JWT ───────────────────────────────────────────────────
app.jwt.secret=change-this-to-a-very-long-secret-key-at-least-256-bits-long-in-production
app.jwt.access-token-expiry-ms=900000
app.jwt.refresh-token-expiry-ms=604800000

# ─── CORS ──────────────────────────────────────────────────
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000

# ─── App Config ────────────────────────────────────────────
app.name=Cafe ERP
app.version=1.0.0

# ─── Actuator ──────────────────────────────────────────────
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
