spring:
  application:
    name: cafe-erp

  datasource:
    url: jdbc:postgresql://localhost:5432/cafe_erp
    username: cafe_user
    password: cafe_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  data:
    redis:
      host: localhost
      port: 6379

  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

server:
  port: 8080
  servlet:
    context-path: /api/v1

app:
  jwt:
    secret: "cafe-erp-super-secret-key-change-in-production-must-be-at-least-256-bits"
    access-token-expiry-ms: 900000        # 15 minutes
    refresh-token-expiry-ms: 604800000    # 7 days

  cors:
    allowed-origins: "http://localhost:5173,http://localhost:3000"

  loyalty:
    points-per-100: 10          # 10 points per 100 EGP
    points-to-egp-rate: 0.10    # 100 points = 10 EGP
    points-validity-days: 180

  gaming:
    min-session-minutes: 15     # sessions under 15 min billed as 15 min
    long-session-warning-hours: 3

logging:
  level:
    com.cafe.erp: DEBUG
    org.hibernate.SQL: INFO
